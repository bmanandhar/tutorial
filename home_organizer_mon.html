<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 bg-primary top">
                <h4>Organizer</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-primary top">
                <div class="buttons">
                    <a href="home.html">
                        <button class="btn btn-info btn-sm">Home</button>
                    </a>
                    <a href="news.html">
                        <button href="#" class="btn btn-sm about" type="submit" id="news">About</button> 
                    </a>
                    <a href="news.html">
                        <button href="#" class="btn btn-sm news" type="submit" id="news">News</button> 
                    </a>
                    <a href="map.html">
                        <button class="btn btn-sm map" type="submit" id="map">Map</button>
                    </a>
                    <a href="ipinfo.html">
                        <button class="btn btn-sm ipinfo" type="submit" id="ipinfo">IP Info</button>
                    </a>
                    <a href="ipinfo.html">
                        <button class="btn btn-sm ipinfo" type="submit" id="ipinfo">Logout</button>
                    </a>
                </div>        
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 left">
                <div class="quote-box">
                    <div class="buttons">
                        <button class="btn btn-sm bg-danger save-quote">save</button>
                        <button href="#" class="btn btn-sm bg-warning facebook">Fbook</button>
                        <button href="#" class="btn btn-sm bg-success tweet">Tweet</button> 
                    </div>
                    <div class="quote-and-author">
                        <span class="quote" method="post" action="/quote">Quote here</span><br/>
                        <span class="author" method="post" action="/author">Author here</span>
                    </div>            
                </div>  
                <div class="save-div"> 
                    <div class="saved">
                        <h5>Saved quotations:</h5>
                    </div>
                    <div class="over">        
                    <div class="save-data">
                    </div> 
                    </div>
            </div>
        </div>
        <!--Weather data-->
        <div class="col-md-6 col-sm-12 right">
            <div class="weather-report">
                <div class="data">
                    <h4 class="weather-header">Current Weather</h4>
                    <div class="loc">
                        <p class="city">City name...</p>&nbsp;
                        <p class="region-country"></p>
                    </div>
                    <hr>
                    <div>
                        <p class="temp">C/F</p>
                        <p class="max"></p>
                    </div>
                    <div class="temperature">
                        <p class="min"></p>
                        <p><a href="#" class="btn btn-xs cf-btn"id="toggle">c/f</a></p>
                    </div>
                    <div>
                        <p class="weather"></p>
                        <p class="humidity"></p>
                        <p class="pressure"></p>
                        <p class="wind-speed"></p>
                        <p class="wind-dir"></p>
                        <p class="time"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
